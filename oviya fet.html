<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FurniHome - Premium Furniture Store</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
/* =====================
   GLOBAL STYLES
===================== */
*{margin:0;padding:0;box-sizing:border-box;scroll-behavior:smooth}
body{font-family:'Poppins',sans-serif;background:#fafafa;color:#333}
h1,h2,h3{font-family:'Playfair Display',serif}
.container{width:90%;max-width:1200px;margin:auto}

/* =====================
   HEADER
===================== */
.header{background:#fff;position:sticky;top:0;z-index:1000;box-shadow:0 2px 10px rgba(0,0,0,.05)}
.navbar{display:flex;align-items:center;justify-content:space-between;padding:1rem 0}
.logo{font-size:1.5rem;font-weight:700;display:flex;gap:10px}
.nav-menu{display:flex;list-style:none;gap:25px}
.nav-menu a{text-decoration:none;color:#333;font-weight:500}
.nav-menu a:hover,.nav-menu a.active{color:#b8895b}
.nav-icons a{margin-left:15px;color:#333;position:relative}
.cart-count{background:#b8895b;color:#fff;font-size:12px;border-radius:50%;padding:2px 6px;position:absolute;top:-8px;right:-10px}

/* =====================
   HERO
===================== */
.hero{height:100vh;background:url("https://images.unsplash.com/photo-1505691723518-36a5ac3b2d14?w=1600") center/cover no-repeat;position:relative;display:flex;align-items:center}
.hero-overlay{position:absolute;inset:0;background:rgba(0,0,0,.6)}
.hero-content{position:relative;color:#fff;max-width:600px}
.hero-content h1{font-size:3.5rem;animation:fadeUp 1s}
.hero-content p{margin-top:15px}
.hero-buttons{margin-top:30px}

/* =====================
   BUTTONS
===================== */
.btn{padding:12px 30px;border-radius:30px;text-decoration:none;font-weight:500;display:inline-block}
.btn-primary{background:#b8895b;color:#fff}
.btn-primary:hover{background:#9f744a}
.btn-secondary{border:2px solid #fff;color:#fff;margin-left:10px}
.btn-secondary:hover{background:#fff;color:#000}

/* =====================
   SECTIONS
===================== */
section{padding:80px 0}
.section-header{text-align:center;margin-bottom:50px}
.section-header h2{font-size:2.5rem;position:relative;display:inline-block;padding-bottom:10px}
.section-header h2::after{content:"";width:60px;height:3px;background:#b8895b;position:absolute;bottom:0;left:50%;transform:translateX(-50%)}

/* =====================
   CATEGORIES
===================== */
.category-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:25px}
.category-card{background:#fff;padding:30px;text-align:center;border-radius:15px;transition:.4s}
.category-card:hover{transform:translateY(-10px);box-shadow:0 15px 30px rgba(0,0,0,.1)}
.category-icon{font-size:40px;color:#b8895b;margin-bottom:15px}

/* =====================
   PRODUCTS
===================== */
.product-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:30px}
.product-card{background:#fff;border-radius:15px;overflow:hidden;transition:.4s}
.product-card:hover{transform:translateY(-12px);box-shadow:0 20px 40px rgba(0,0,0,.15)}
.product-image img{width:100%;transition:.5s}
.product-card:hover img{transform:scale(1.08)}
.product-overlay{position:absolute;inset:0;background:rgba(0,0,0,.4);display:flex;justify-content:center;align-items:center;gap:15px;opacity:0}
.product-image:hover .product-overlay{opacity:1}
.product-info{padding:20px}
.btn-add-cart{width:100%;background:#b8895b;color:#fff;border:none;padding:10px;border-radius:25px}

/* =====================
   FOOTER
===================== */
.footer{background:#222;color:#ddd;padding-top:60px}
.footer-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:30px}
.footer-bottom{text-align:center;padding:20px;border-top:1px solid #444;margin-top:30px}

/* =====================
   ANIMATIONS
===================== */
@keyframes fadeUp{
from{opacity:0;transform:translateY(30px)}
to{opacity:1;transform:translateY(0)}
}

/* =====================
   MOBILE
===================== */
.hamburger{display:none}
@media(max-width:768px){
.nav-menu{display:none;flex-direction:column;position:absolute;top:100%;left:0;width:100%;background:#fff}
.nav-menu.active{display:flex}
.hamburger{display:block;cursor:pointer}
.hero-content h1{font-size:2.4rem}
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
<div class="container">
<nav class="navbar">
<div class="logo"><i class="fas fa-couch"></i> FurniHome</div>
<ul class="nav-menu">
<li><a href="#" class="active">Home</a></li>
<li><a href="#shop">Shop</a></li>
<li><a href="#categories">Categories</a></li>
<li><a href="#contact">Contact</a></li>
</ul>
<div class="nav-icons">
<a><i class="fas fa-shopping-cart"></i><span class="cart-count">0</span></a>
</div>
<div class="hamburger"><span></span><span></span><span></span></div>
</nav>
</div>
</header>

<!-- HERO -->
<section class="hero">
<div class="hero-overlay"></div>
<div class="container">
<div class="hero-content">
<h1>Transform Your Space</h1>
<p>Premium furniture for modern living</p>
<div class="hero-buttons">
<a href="#shop" class="btn btn-primary">Shop Now</a>
<a href="#categories" class="btn btn-secondary">Explore</a>
</div>
</div>
</div>
</section>

<!-- PRODUCTS -->
<section id="shop">
<div class="container">
<div class="section-header">
<h2>Featured Products</h2>
</div>
<div class="product-grid">
<div class="product-card">
<div class="product-image">
<img src="https://images.unsplash.com/photo-1493663284031-b7e3aefcae8e?w=800">
</div>
<div class="product-info">
<h3>Modern Sofa</h3>
<button class="btn btn-add-cart">Add to Cart</button>
</div>
</div>
</div>
</div>
</section>

<!-- FOOTER -->
<footer class="footer">
<div class="container">
<div class="footer-bottom">
<p>© 2024 FurniHome</p>
</div>
</div>
</footer>

<script>
document.addEventListener("DOMContentLoaded",()=>{
const hamburger=document.querySelector(".hamburger");
const navMenu=document.querySelector(".nav-menu");
hamburger.onclick=()=>navMenu.classList.toggle("active");

let count=0;
document.querySelectorAll(".btn-add-cart").forEach(btn=>{
btn.onclick=()=>{
count++;
document.querySelector(".cart-count").textContent=count;
btn.textContent="Added ✔";
setTimeout(()=>btn.textContent="Add to Cart",1000);
};
});
});
</script>

</body>
</html>
